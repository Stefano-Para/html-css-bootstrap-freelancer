<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Boostrap Freelance</title>
</head>
<body> 
    <!-- header  -->
    <header>
        <!-- nav bg nero  -->
        <nav>
            <div class="container">
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        testo header
                    </div>
                </div>
            </div>
        </nav>

        <!-- jumbotron  -->
        <div id="jumbotron" class="bg-turquoise ">            
            <div class="container">
                Start boostrap
                <div class="row">
                    <div class="col-md-offset-2 col-md-8 col-sm-offset-3 col-sm-6 col-xs-offset-1 col-xs-10">Img + testo</div>
                </div>
            </div>
        </div>
    </header>

    <!-- main  -->
    <main>

        <!-- PORTFOLIO  -->
        <section id="portfolio">
            <div class="container">
                Portfolio
                <!-- prima riga img  -->
                <div class="row">
                    <div class="col-md-4 col-sm-6 col-xs-12">img 1</div>
                    <div class="col-md-4 col-sm-6 col-xs-12">img 2</div>
                    <div class="col-md-4 col-sm-6 col-xs-12">img 3</div>
                    <div class="col-md-4 col-sm-6 col-xs-12">img 4</div>
                    <div class="col-md-4 col-sm-6 col-xs-12">img 5</div>
                    <div class="col-md-4 col-sm-6 col-xs-12">img 6</div>
                </div>
            </div>
        </section>

        <!-- ABOUT  -->
        <section id="about" class="bg-turquoise">
            <div class="container">
                ABOUT
                <div class="row">                
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        text sinistra
                    </div>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        text destra 
                    </div>
                </div>
            </div>
        </section>

        <!-- contact me  -->
        <section id="contact">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <ul>
                            <li>Name</li>
                            <li>Email</li>
                            <li>Phone</li>
                            <li>Message - Type</li>
                        </ul>
                        <button>send</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- footer  -->
    <footer>
        <!-- prima parte footer  -->
        <section id="foot-1">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 col-sm-4 col-xs-4">1/3</div>
                    <div class="col-md-4 col-sm-4 col-xs-4">2/3</div>
                    <div class="col-md-4 col-sm-4 col-xs-4">3/3</div>
                </div>
            </div>
        </section>

        <!-- seconda parte footer  -->
        <section id="foot-2">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">Prova</div>
                </div>
            </div>
        </section>

    </footer>
</body>
</html>
